<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            Check the weather
        </h1>
    </header>


    <main class="row">
        <div class="col-4 col-md-4">

            <div class="card">
                <h3 class="card-header">Search</h3>
                <form id="user-form" class="card-body ">
                    <label class="form-label" for="search-bar"></label>
                    <input name="search-bar" id="search-bar" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn-dark">Go!</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Previous Cities:</h3>
                <div id="button-history" class="card-body">
                </div>
            </div>
        </div>
        <div class="flex-column card col-8">
            <h3 class="container-header ml-4">TEST TEST TEST</h3>
            <div class="card-body">
                This is some text within a card body.
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
